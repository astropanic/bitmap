<html>
  <head>
  </head>
  <body>
    <canvas id="map"></canvas>
    <div id="panel" style="float: right;"> </div>
  </body>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="src/bitmap.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript">


    var canvas = document.getElementById("map");
    var colors = ['red', 'green', 'blue', 'yellow', 'black', 'gray', 'purple'];
    var width  = 32;
    var height = 16;
    var size   = 24;
    var cwidth  = width * size;
    var cheight = height * size;
    canvas.width =  cwidth;
    canvas.height= cheight;
    var ctx    = canvas.getContext("2d");

    var game = new Game(32, 16, 24);

    var player = new Player(0,0);
    player.fill('yellow', game);

    var rndcol = function(){
      return colors[Math.floor(Math.random()*colors.length)];
    };

    for(var y = 0; y < height ; y++){
      for(var x = 0; x < width ; x++){
       game.map[x][y] = {color: rndcol()};
      }
    }

    game.map[0][0] = {color: 'black'};
    game.map[0][1] = {color: 'black'};
    game.map[1][0] = {color: 'black'};
    game.map[1][1] = {color: 'black'};

    var panel = document.getElementById("panel");
    for(var i = 0; i< colors.length; i++){
      var div = document.createElement('div');
      div.style.backgroundColor = colors[i];
      div.style.width="24px";
      div.style.height="24px";
      div.onclick = function(){
        player.fill(div.style.backgroundColor, game);
      };
      panel.appendChild(div);
    }

    for(y = 0; y < height ; y++){
      for(x = 0; x < width; x++){
        ctx.fillStyle = game.map[x][y].color;
        ctx.fillRect(x*size,y*size,size-2,size-2);
      }
    }

  </script>

</html>
